---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: other-application
  namespace: flux-system
spec:
  interval: 30s
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: namespaces
  sourceRef:
    kind: OCIRepository
    name: other-application-repo
  path: ./overlays
  prune: true
  wait: true
