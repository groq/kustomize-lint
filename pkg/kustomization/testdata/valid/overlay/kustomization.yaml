apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - file2.yaml
  - https://github.com/minio/operator?ref=v7.0.1
secretGenerator:
  - files:
      - secret.yaml
configMapGenerator:
  - files:
      - configmap.yaml
  - envs:
      - test.env
patches:
  - path: patch.yaml
  - patch: |
      - op: add
        path: /spec
        value: test
    target:
      kind: Deployment
components:
  - component.yaml
crds:
  - crd.yaml
generators:
  - generator.yaml
validators:
  - validator.yaml
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: NotImportantHere
      namespace: monitoring
    unsetOnly: true
  - transformer.yaml
